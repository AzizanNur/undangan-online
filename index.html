<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Undangan</title>

<link href="https://satumomen.com/themes/bootstrap.min.css" rel="stylesheet">

<link href="https://satumomen.com/themes/themesv2.css?v=020224" rel="stylesheet">

<style>
  @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap');
@import url('/fonts/roxborough-cf/fonts.css');

:root {
--inv-bg: #FFFEFA;
--inv-base: #5B593E;
--inv-accent: #BFD7C6;
--inv-border: #96502D;
--font-base: 'Poppins', sans-serif;
--font-accent: 'Roxborough CF', cursive;
--font-latin: 'Great Vibes', cursive;
--menu-bg: #cbd5cd;
--menu-inactive: #9d703f;
--menu-active: #9fad99;
--btn-color: #ffffff;
}

.menu-item.is-active {
color: var(--btn-color) !important;
background-color: var(--menu-active) !important;
}

.box {
background-color: #fdfdfdd1;
--mask: radial-gradient(30px at 30px 30px,#0000 98%,#000) -30px -30px;
--webkit-mask: var(--mask);
    mask: var(--mask);
}
  
</style>
  
<style>
  @import  url('/fonts/brittany_signature/BrittanySignature.css');
  @import  url('/fonts/photograph_signature/fonts.css');
  @import  url('/fonts/heatwood/Heatwood.css');
  .font-brittany-signature {
      font-family: 'Brittany Signature';
      line-height: 1.6 !important;
  }
  .font-photograph-signature {
      font-family: 'Photograph Signature';
      line-height: 1.6 !important;
  }
  .font-heatwood {
      font-family: 'Heatwood';
      line-height: 3 !important;
  }
</style>

<style>
  body, html {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f4f4f4; /* Background color untuk memastikan readability */
  }
  .bg {
    width: 100%;
    height: 100%;
    background-image: url('https://satumomen.com/themes/bird-charm/bg.jpg');
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    padding: 20px; /* Menambahkan padding */
  }
  .invitation {
    position: relative; 
    text-align: center;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 40px 20px 20px 20px; 
    width: 100%;
    max-width: 600px; 
  }

  /* Perbarui untuk mengatur gambar di atas invitation */
  .image-atas {
    position: absolute;
    top: 0px; /* Atur sesuai kebutuhan */
    left: 0;
    right: 0;
    display: flex;
    justify-content: space-between; /* Menyebarkan gambar di kedua sisi */
    width: calc(100% - 40px); /* Sesuaikan dengan padding .bg */
  }

  .image-bawah {
    position: absolute;
    bottom: 0px;
    left: 0;
    right: 0;
    display: flex;
    justify-content: space-between; /* Menyebarkan gambar di kedua sisi */
    width: calc(100% - 40px); /* Sesuaikan dengan padding .bg */
  }

  .frame-image {
    width: 50%; /* Menyesuaikan ukuran gambar */
    animation: fadeIn 2s ease-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @media (min-width: 768px) {
    .bg {
      width: 110%;
      margin: auto;
    }
  }
</style>
</head>
<body>

<div class="bg">
  <div class="image-atas">
    <div class="frame-image-left">
      
    </div>
    <div class="frame-image" style="transform: rotateY(180deg);margin: 0 0 0 39px;">
      
    </div>
  </div>
  <div class="image-bawah">
    <div class="frame-image-left">
      
    </div>
    
  </div>
  <div class="invitation">
    <div class="animate__animated animate__fadeInDown animate__slower editable font-latin" style="font-size: 28px;">You Are Invited to Our</div>
    <div class="editable mb-3 animate__animated animate__fadeInDown animate__slower" style="font-size: 14px;">ANNUAL FASHION SHOW</div>
    <div class="editable animate__animated animate__fadeInDown animate__slower" style="font-size: 12px; letter-spacing: 2px;">RAYA COLLECTION 2024</div>
    <div class="editable h3 animate__animated animate__fadeInDown animate__slower font-accent" style="font-size: 38px;">RENASCENTIA</div>
    <div class="editable animate__animated animate__fadeInDown animate__slower" style="font-size: 12px; letter-spacing: 2px;">REBIRTH : A NEW STORIES BEGIN</div>
    
    <div class="text-center"><div class="editable animate__animated animate__fadeInUp animate__slower font-latin" style="font-size: 30px; line-height: 1;">Dear</div> <div id="guestNameSlot" class="editable color-accent h5 font-weight-bold mb-4 animate__animated animate__fadeInUp animate__slower font-accent" style="font-size: 20px; color: rgb(150, 80, 45);">Tamu Undangan</div> <button type="button" class="btn-open-invitation btn btn-primary rounded-pill animate__animated animate__fadeInUp animate__slow" style="font-size: 14px;">Open Invitation</button></div>
    
    <div class="text-center mt-3"><div class="editable animate__animated animate__fadeInUp animate__slower" style="font-size: 12px;">presented by:</div> <div class="image-editable mb-3 animate__animated animate__fadeInUp animate__slower" style="height: 30px;"><img src="https://assets.satumomen.com/images/galleries/210714-gallery-1703770185.png" draggable="false" class="h-100 w-100" style="object-fit: contain;"></div><div class="editable animate__animated animate__fadeInUp animate__slower" style="font-size: 12px;">media partner:</div><div class="image-editable animate__animated animate__fadeInUp animate__slower" style="height: 50px;"><img src="https://assets.satumomen.com/images/galleries/210714-gallery-1703770264.png" draggable="false" class="h-100 w-100" style="object-fit: contain;"></div></div>
  </div>
  <img class="frame-image" src="https://satumomen.com/themes/bird-charm/frame-tm.png" alt="Frame Decoration Left" style="transform: rotateY(180deg);width: 290px;top: 0;position: absolute; right: 0;">
  <img class="frame-tl w-100 animate__animated animate__fadeInTopLeft animate__slow" src="https://satumomen.com/themes/bird-charm/frame-tm.png" alt="Frame Decoration Right" style="width: 290px;top: 0;position: absolute; left: 0;">
  <img class="frame-bl animate__animated animate__fadeInBottomLeft animate__slow" src="https://satumomen.com/themes/bird-charm/frame-bl.png" alt="Frame Decoration Left" style="width: 50%;bottom: 0;position: absolute; left: 0;">
  <img class="frame-br animate__animated animate__fadeInBottomRight animate__slow" src="https://satumomen.com/themes/bird-charm/frame-br.png" alt="Frame Decoration Right" style="width: 45%;bottom: 0;position: absolute; right: 0;">
</div>

</body>
</html>
