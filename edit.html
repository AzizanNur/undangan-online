<style>
  body, html {

  .invitation {

  /* Perbarui untuk mengatur gambar di atas invitation */
  .image-atas {

    left: 0;
    right: 0;
    display: flex;
    justify-content: space-between; /* Menyebarkan gambar di kedua sisi */
    width: calc(100% - 40px); /* Sesuaikan dengan padding .bg */
  }

  .image-bawah {
    position: absolute;
    bottom: 0px;
    left: 0;
    right: 0;
    display: flex;
    justify-content: space-between; /* Menyebarkan gambar di kedua sisi */
    width: calc(100% - 40px); /* Sesuaikan dengan padding .bg */
  }

  .frame-image {
    width: 50%; /* Menyesuaikan ukuran gambar */
    animation: fadeIn 2s ease-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @media (min-width: 768px) {
    .bg {
      width: 110%;
      margin: auto;
    }
  }
</style>

<style>
  /* Modal container */
  .modal {
    display: none; 
    position: fixed; 
    z-index: 2; 
    left: 0;
    top: 0;
    width: 100%;
    height: 100%; 
    overflow: auto; 
    background-color: rgba(0,0,0,0.4); 
    align-items: center;
    justify-content: center;
    display: flex;
  }

  /* Modal content */
  .modal-content {
    background-color: #fefefe;
    margin: auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 500px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
  }

  /* The Close Button */
  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }

  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }

  /* Input fields */
  .modal-input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    display: block;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  /* Save button */
  .btn-save {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    float: right;
  }

  /* Button hover effect */
  .btn-save:hover {
    background-color: #45a049;
  }

  .modal-content{
    position: fixed;
    z-index: 2;
    left: 0px;
    width: 88%;
    height: 45%;
    overflow: auto;
    background-color: black;
    align-items: center;
    justify-content: center;
    display: block;
    text-align: center;
    right: 5%;
    color: white;
  }

</style>
<div class="modal-content" id="myModal" style="display: none;">
  <span class="close" onclick="closeModal()">&times;</span>
  <h2>Edit Text</h2>
  <textarea class="modal-input" id="inputType">halo</textarea>
  <select class="modal-input">
    <option value="font-latin">Font Latin</option>
    <!-- Add more font options here -->
  </select>
  <input type="text" class="modal-input" placeholder="Ukuran" value="28px">
  <div>
    <button class="btn-save" onclick="closeModal()">Simpan</button>
  </div>
</div>


<script>

  // Get the modal
  var modal = document.getElementById("myModal");
  
  // Function to open the modal
  function showModal() {
    modal.style.display = "block";
    document.querySelector('#inputType').value = document.querySelector('#text').textContent;
  }
  
  // Function to close the modal
  function closeModal() {
    modal.style.display = "none";
    document.querySelector('#text').textContent  = document.querySelector('#inputType').value;
  }
  
  // Close the modal if the user clicks outside of it
  window.onclick = function(event) {
    if (event.target == modal) {
      closeModal();
    }
  }
  </script>
